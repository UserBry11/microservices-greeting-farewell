# Docker Compose for Eureka microservices + Jenkins CI/CD
# Note: Docker Compose v2 no longer requires the "version" line.

services:
  eureka-server:
    build: ./Eureka-Server
    container_name: eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eureka-net

  greeting-service:
    build: ./Eureka-ClientA
    container_name: greeting-service
    ports:
      - "8081:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      APP_QUEUE: farewells-queue
    networks:
      - eureka-net

  farewell-service:
    build: ./Eureka-ClientB
    container_name: farewell-service
    ports:
      - "8082:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      APP_QUEUE: farewells-queue
    networks:
      - eureka-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP protocol
      - "15672:15672"    # Management UI at http://localhost:15672 (guest/guest)
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - eureka-net

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    ports:
      - "8085:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/workspace
    networks:
      - eureka-net

networks:
  eureka-net:
    driver: bridge

volumes:
  jenkins_data:
